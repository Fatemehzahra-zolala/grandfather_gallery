<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قهوه گالری پدربزرگ</title>
    <link rel="stylesheet" href="coffee.css">
    <script src="coffeee.js" defer></script>
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">
                <h1><b>قهوه پدربزرگ</b></h1>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h2 dir="ltr">Your coffee is ready....</h2>
        </div>
    </section>
    <h4 class="h41"> برترین دسته بندی ها  </h4>
    <div  class="Categories">
        <div class="reviews">
            <a href="#warm">
                <div class="review-item warmbar">
                    <div class="review-text">
                        <p><b> بار گرم </b></p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="review-item coldbar">
                    <div class="review-text">
                        <p><b> بار سرد </b></p>
                    </div>
                </div>
            </a>
            <a href=" ">
                <div class="review-item damnoosh">
                    <div class="review-text">
                        <p><b>دمنوش </b></p>
                    </div>
                </div>
            </a>
            <a href="">
                <div class="review-item breakfast">
                    <div class="review-text">
                        <p><b> صبحانه</b></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <h4 class="h42" id="warm">بار گرم</h4>
    <div  class="cofeebar">
        <div class="coffee">
                <div class="coffee-item mocha">
                    <img src="mocha.jpg" alt="mocha">
                    <div class="coffee-text">
                        <p><b>موکا</b><br>38000 تومان</p>
                    </div>
                    
                </div>
                <div class="coffee-item capuchino">
                    <img src="capuchino.jpg" alt="capuchino">
                    <div class="coffee-text">
                        <p><b> کاپوچینو  </b><br>35000 تومان</p>
                    </div>
                </div>
                <div class="coffee-item espresso">
                    <img src="espresso.jpg" alt="espresso">
                    <div class="coffee-text">
                        <p><b>اسپرسو </b><br>25000 تومان</p>
                    </div>
                </div>
                <div class="coffee-item latte">
                    <img src="latte.jpg" alt="latte">
                    <div class="coffee-text">
                        <p><b> لاته</b><br>30000 تومان</p>
                    </div>
                </div>
                <div class="coffee-item hotchocolate">
                    <img src="hotchocolate.jpg" alt="hotchocolate">
                    <div class="coffee-text">
                        <p><b> هات چاکلت</b><br>25000 تومان</p>
                    </div>
                </div>
                <div class="coffee-item americano">
                    <img src="americano.jpg" alt="americano" >
                    <div class="coffee-text">
                        <p><b> امریکانو</b><br>23000 تومان</p>
                    </div>
                </div>
        </div>
    </div>
    <div class="warmimg">
      
    </div>
